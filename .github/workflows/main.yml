# run tests manually in the Actions-tab of the project
name: Trigger Tests Manually
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      DINOSAUR:
        description: 'Creature that is expected to be dinosaur:'
        # Default value if no value is explicitly provided
        default: achillobator
        # Input has to be provided for the workflow to run
        required: true
      NOT_DINOSAUR:
        description: 'Creature that is not a dinosaur:'
        # Default value if no value is explicitly provided
        default: dog
        # Input has to be provided for the workflow to run
        required: true
      tag:
        description: 'Tag for tests to run. Use "*" to run all'
        # Default value if no value is explicitly provided
        default: dinosaur
        # Input has to be provided for the workflow to run
        required: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
    introduction:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4

          - name: Introduction
            run: sleep 30
    
    ci:
        runs-on: ubuntu-latest
        needs: [introduction]
        steps:
          - uses: actions/checkout@v4

          - name: CI
            run: sleep 30

    run_test:
      runs-on: ubuntu-latest
      strategy:
        matrix:
          python-version: ["pypy3.9", "pypy3.10", "3.9", "3.10", "3.11", "3.12"]
      # container: node:10.18-jessie
      services:
        postgres:
          image: postgres
          env:
            POSTGRES_PASSWORD: postgres
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
      steps:
        - name: Check out repository code
          uses: actions/checkout@v4
        - name: Set up Python ${{ matrix.python-version }}
          uses: actions/setup-python@v4
          with:
            python-version: ${{ matrix.python-version }}
        - name: Setup PHP with PECL extension
          uses: shivammathur/setup-php@v2
          with:
            php-version: '8.0'
        - name: php version
          run: php -v
        - name: psql version
          run: psql --version
        - name: vir
          run: virtualenv omdevtools


