# run tests manually in the Actions-tab of the project
name: PHP test
on:
  workflow_dispatch:
    inputs:
        DINOSAUR:
            description: 'test'
            required: false

permissions:
  contents: write
  actions: read
  checks: write
jobs:
    test:
      runs-on: ubuntu-latest
      container:
        image: giovanni2002ynov/cicd:no-use
        volumes:
          - ./:/var/www/test
      steps:
        - name: test
          run: ls /var/www/app
        - name: test2
          run: cat /var/www/app/tests/someTest.php
    CI:
        runs-on: ubuntu-latest
        container:
          image: php:8.2-cli
          volumes:
            - ./:/var/www/app
        steps:
            - uses: actions/checkout@v4
            - name: apt install
              run: apt-get -qq update && apt-get -qq install libpq-dev unzip libgd-dev libicu-dev curl locales -y
            - name: install composer and phpunit
              run: |
                curl https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
                curl -LO https://phar.phpunit.de/phpunit-9.6.phar
                whereis phpunit-9.6.phar
            - name: move
              run: |
                cd /var/www/app
            - name: compose install
              run: |
                ls
                composer install
            - name: php unit
              run: php phpunit-9.6.phar 
            - name: php stan
              run: |
                composer require --dev phpstan/phpstan
                vendor/bin/phpstan analyse src tests
            - name: php actor
              run: |
                curl -Lo phpactor.phar https://github.com/phpactor/phpactor/releases/latest/download/phpactor.phar
                chmod a+x phpactor.phar
                phpactor.phar status